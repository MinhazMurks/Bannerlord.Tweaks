name: build-project
run-name: build triggered by ${{ github.ref }} 

on: [push, pull_request]

jobs:
  build:
    name: Build Project
    runs-on: windows-latest
    steps:
      - name: Setup
        uses: butr/actions-common-setup@v2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build
        run: >-
          dotnet build src/Tweaks/Tweaks.csproj

        shell: pwsh