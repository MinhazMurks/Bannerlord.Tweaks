name: Add tests to testing project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/users/MinhazMurks/projects/3
          github-token: ${{ secrets.TESTING_PROJECT_TOKEN }}
          labeled: testing
